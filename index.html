<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
    <script src="p5/p5.min.js" defer async></script>
    <script src="src/spot.js" defer async></script> 
    <script src="src/grid.js" defer async></script>    
    <script src="src/main.js" defer async></script>
  </head>
  <body style="background-image: url('./img/background-web.jpg');">
    <h1 style="text-align: center;">Práctica 1 - Inteligencia Artificial</h1>


    <div id="divParameters" style="text-align:center">
      <label for="pathColor" for>Color del camino</label>
      <input name="pathColor" type="color" id="pathColor" value="#f3b832" onchange="updateParameters()">
      <br>
      <button type="submit" id="start" onclick="status.PRE_BEGIN=false; status.WORKING=true;">START</button>
      <!-- <button type="submit" id="restart" onclick="status.PRE_BEGIN=true; status.FINISHED=false;">RESTART</button> -->
      <br>
      <label for="heuristic">Seleccione el tipo de heurística</label>
      <select id="heuristic" onchange="updateParameters()">
        <option value="manhattan">Manhattan</option>
        <option value="hypotenuse">Hipotenusa</option>
      </select>
      <br>
      <label for="shape">Elija la forma de los iconos del laberinto</label>
      <select id="shape" onchange="updateParameters()">
        <option value="circle">Círculos</option>
        <option value="rect">Cuadrados</option>
      </select>
      <br>
      <br>
      <label for="filas" for>Filas:
        <input type="number" id="filas" value="10" min="1" max="100" onchange="updateParameters()">
      </label>
      <label for="columas" for>Columas:
        <input type="number" id="columnas" value="10" min="1" max="100" onchange="updateParameters()">
      </label>
      <br>
      <label for="obstáculos" for>obstáculos:
        <input type="number" id="probObstacles" value="0.2" min="0" max="1" step="0.1" onchange="updateParameters()">
      </label>
    </div>

    <div id="divCanvas" style="text-align: center; margin: 5%;"></div>
    <footer style="text-align: end; background-color: rgba(165, 119, 33, 0.664); padding: 10px 30px 10px;">
      <p>Fabio Bianchini Cano</p>
      <p>Nerea Rodríguez Hernández</p>
      <p>César Ángel Salgado Navarro</p>
    </footer>
  </body>
</html>
